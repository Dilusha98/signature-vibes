name: Deploy React app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # change to 18 if your project needs it
          cache: 'npm'

      # npm ci can fail if the lockfile was created by a different npm
      - name: Install dependencies
        run: npm ci || npm install

      # CRA fails the build on warnings when CI=true (default on Actions).
      - name: Build
        run: CI='' npm run build

      # SPA fallback for React Router (safe to keep)
      - name: SPA fallback
        run: cp ./build/index.html ./build/404.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
